<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    for(let i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    display(nums);

    function display(arr) {
        let text='';
        for(let i=0;i<arr.length;++i){
            if((i+1)%10===0){
                text+=arr[i]+'<br>';
            } else {
                text+=arr[i]+' ';
            }
        }
        text+='Min: '+findMin(arr)+
            '<br>Max: '+findMax(arr);
        document.write(text);
    }

    function findMin(arr) {
        let min =arr[0];
        for (let i=0;i<arr.length;i++)
        {
            if (arr[i]<min)
                min=arr[i];
        }
        return min;
    }
    function findMax(arr) {
        let min =arr[0];
        for (let i=0;i<arr.length;i++)
        {
            if (arr[i]>min)
                min=arr[i];
        }
        return min;
    }


</script>
</body>
</html>
