<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung Bình</title>
</head>
<body>
<script>
    let diemVatLy = parseInt(prompt("Hãy cho biết điẻm môn Vật Lý"))
    let diemHoa = parseInt(prompt("Hãy cho biết điẻm môn Hóa"))
    let diemSinhHoc = parseInt(prompt("Hãy cho biết điẻm môn Sinh Học"))
    document.write('Điểm Vật Lý: '+diemVatLy)
    document.write('<br/>')
    document.write('Điểm Hóa: '+diemHoa)
    document.write('<br>')
    document.write('Điểm Sinh Học: '+diemSinhHoc)
    document.write('<br>')
    document.write('Điểm Trung Bình: '+((diemVatLy+diemHoa+diemSinhHoc)/3 ))
</script>
</body>
</html>
