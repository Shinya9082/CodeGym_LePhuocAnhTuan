<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Sang độ F</title>

</head>
<body>
<script>
    let doC= parseInt(prompt("Nhập độ C muốn đổi"))
    let doF= doC*9/5 +32
    document.write('Độ C: '+doC)
    document.write('<br/>')
    document.write('Độ F: '+doF)

</script>
</body>
</html>
