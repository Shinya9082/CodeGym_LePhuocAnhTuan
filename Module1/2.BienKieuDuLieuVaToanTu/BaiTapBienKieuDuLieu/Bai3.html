<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diên tích hình tròn</title>
</head>
<body>
<script>
    let width= parseInt(prompt("Hãy cho biến bán kính của hình tròn"))
    let area= width*width*3.14
    document.write('Bán Kinh: '+width)
    document.write('<br/>')
    document.write('Diên tích: '+area)
</script>
</body>
</html>
