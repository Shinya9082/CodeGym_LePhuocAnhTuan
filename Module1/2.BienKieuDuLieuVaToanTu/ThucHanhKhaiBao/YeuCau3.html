<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap3</title>
</head>
<body>
<script>
    let a=prompt("Nhập giá trị cho A")
    let b=prompt("Nhập giá trị cho B(B<A)")
    if (a%b==0)
        alert("A là bội số của B")
    else
        alert("A không phải là bộ số của B")

</script>
</body>
</html>
