<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight= parseInt(prompt("Bạn năng bao nhiêu kg (ᇴ‿ฺᇴ)"));
        let height= parseInt(prompt("Bạn cao bao nhiêu tính theo cm (´﹃｀)"))/100;
        let BMI= weight/(height*height);
        BMI >=30? alert("Ngoại cỡ ⊙▂⊙"):
            BMI>=25? alert("Thừa cân (･ω<)☆"):
                BMI>=18.5? alert("Cân đối ԅ(♡﹃♡ԅ)"):
                    alert("Thiếu cân (╯ಠ_ಠ）╯︵ ┳━┳")
    </script>
</body>
</html>
