<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="Calculator">
    <div>
        <input type="text" id="result" name="result" value="0" disabled>
        <br>
        <br>
    </div>
    <div>
        <input type="button" name="1" value="1" id="1" onclick="buttonNumber('1')">&nbsp
        <input type="button" name="2" value="2" id="2" onclick="buttonNumber('2')">&nbsp
        <input type="button" name="3" value="3" id="3" onclick="buttonNumber('3')">&nbsp
        <input type="button" name="+" value="+" id="+" onclick="buttonOperator('+')">
    </div>
    <div>
        <input type="button" name="4" value="4" id="4" onclick="buttonNumber('4')">&nbsp
        <input type="button" name="5" value="5" id="5" onclick="buttonNumber('5')">&nbsp
        <input type="button" name="6" value="6" id="6" onclick="buttonNumber('6')">&nbsp
        <input type="button" name="-" value="-" id="-" onclick="buttonOperator('-')">
    </div>
    <div>
        <input type="button" name="7" value="7" id="7" onclick="buttonNumber('7')">&nbsp
        <input type="button" name="8" value="8" id="8" onclick="buttonNumber('8')">&nbsp
        <input type="button" name="9" value="9" id="9" onclick="buttonNumber('9')">&nbsp
        <input type="button" name="*" value="X" id="*" onclick="buttonOperator('*')">
    </div>
    <div>
        <input type="button" name="C" value="C" id="C" onclick="document.getElementById('result').value=0">&nbsp
        <input type="button" name="0" value="0" id="0" onclick="buttonNumber('0')">&nbsp
        <input type="button" name="=" value="=" id="=" onclick="buttonOperator('=')">&nbsp
        <input type="button" name="*" value="/" id="/" onclick="buttonOperator('/')">
    </div>
<script src="Calculator.js"></script>
</form>
</body>
</html>
