<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập một số A"));
    let b = parseInt(prompt("Nhập một số B"));
    a%b===0? alert("A chia hết cho B "): alert("A không chia hết cho B");
</script>
</body>
</html>
