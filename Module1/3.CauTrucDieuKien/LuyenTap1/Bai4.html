<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số đầu tiên"));
    let b = parseInt(prompt("Nhập số thứ hai"));
    let c = parseInt(prompt("Nhập số thứ ba"));
    a>b&&a>c? alert("Số lớn nhất là "+a):
        b>a&&b>c? alert("Số lớn nhất là "+b):
            alert("Số lớn nhất là "+c);
</script>
</body>
</html>
