<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Điểm kiểm tra"));
    let b = parseInt(prompt("Điểm giữa kỳ"));
    let c = parseInt(prompt("Điểm cuối năm"));
    let avg= (a+b+c*2)/4;
    avg>=8? alert("Học sinh giỏi"):
        avg>=6? alert("Học sinh khá"):
            avg>=4? alert("Học sinh trung bình"):
                avg>=2? alert("Học sinh kém"):
                    alert("Học sinh đội sổ");
</script>
</body>
</html>
