<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập a"));
    let b= parseInt(prompt("Nhập b"));
    a===0&&b===0? alert("Phương trình có vô số nghiệm"):
        a===0? alert("Phương trình vô nghiệm"):
            alert("Phương trình có nghiệm là "+ (-b/a))
</script>
</body>
</html>
