<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 1</title>
</head>
<body>
<script>
    let browser= prompt("Cho biết tên trình duyệt của bạn");
    switch (browser) {
        case 'Edge':
            alert("Bạn đang sử dụng Edge ư! ( ╯ಠ_ಠ）╯︵ ┳━┳ )");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Hey bros!! ≧ω≦");
            break;
        default:
            alert("Hãy nhập đúng tên trình duyệt ಠ_ಠ")
    }
</script>
</body>
</html>
