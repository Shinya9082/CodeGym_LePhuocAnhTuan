<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt( prompt("Bạn muốn in ra bao nhiêu số nguyên tố"));
    let count=0,N=2, text="";
    while (count<n){
     let temp=true;
     for (let i=2;i<N;i++){
         if (N%i===0)
             temp= false;
     }
     if (temp){
         text= text+N+"\n";
         count++;
     }
     N++;
    }
    alert(text)

</script>
</body>
</html>
