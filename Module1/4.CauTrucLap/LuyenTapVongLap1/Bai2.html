<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let temp;
    do{
        temp= parseInt(prompt("Nhập nhiệt độ"))
    }while (temp<100&&temp>20);
    temp>=100? alert("Hãy giảm nhiệt độ"):alert("Hãy tăng nhiệt độ");
</script>
</body>
</html>
