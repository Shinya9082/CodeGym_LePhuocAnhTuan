<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let total=0,temp=1,i=0;
    while (i<30){
        if (temp%7===0){
            total+=temp;
            i++;
        }
        temp++;
    }
    alert("Tổng ba mươi số đầu tiên chia hết cho 7 là "+total)
</script>
</body>
