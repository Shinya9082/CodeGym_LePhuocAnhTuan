<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>

<script>
    let text="";
    for(let i=1;i<=100;i++){
        (i%5===0 && i%3===0)? text+="FIZZBUZZ":
            i%3===0? text+="FIZZ":
                i%5===0? text+="BUZZ":
                    text+=""+i;
        text+="<br>"
    }
    document.write(text);
</script>
</body>
</html>
