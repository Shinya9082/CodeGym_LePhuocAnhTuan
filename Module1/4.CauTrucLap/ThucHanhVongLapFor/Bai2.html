<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<p id="demo"></p>
<script>
    let x = parseInt(prompt("Input n"));
    var temp=0;
    for (let i=1;i<=x;i++){
        temp=temp+i;
    }
    document.getElementById("demo").innerText= "The total sum is = "+temp;
</script>
</body>
</html>
