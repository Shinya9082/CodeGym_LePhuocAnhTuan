<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let a=[1,4,6,8,9,11,67,31,51,10],max=a[0],total=0;
    for(let i=0;i<a.length;i++){
        if(a[i]>max)
            max=a[i];
        total+=a[i];
    }
    alert("Max: "+max+" \nAvg: "+total/a.length);
</script>
</body>
