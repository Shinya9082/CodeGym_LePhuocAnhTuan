<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let a=new Array(parseInt(prompt("Mảng có bao nhiêu phần tử")))
    for(let i=0;i<a.length;i++)
        a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)));
    alert("Mảng ban đầu là: "+a.toString()+"\nMảng được đảo ngươc:" +a.reverse().toString())
</script>

</body>
</html>
