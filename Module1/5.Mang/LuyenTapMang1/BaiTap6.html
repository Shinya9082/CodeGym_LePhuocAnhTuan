<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let a=new Array(10);
    for (let i = 0; i < a.length; i++) {
        a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)));
    }
    a.includes(parseInt(prompt("Nhập một phần tử V:")))?
        alert("V nằm trong chuỗi"):
            alert("V không nằm trong chuỗi");
</script>
</body>
</html>
