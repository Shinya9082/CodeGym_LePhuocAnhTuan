<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap8</title>
</head>
<body>
<script>
    let a=new Array(10),b=[];
    for (let i = 0; i < a.length; i++) {
        a[i]=parseInt(prompt("Nhập phần tử thứ "+(i+1)));
    }

    while(a.length!==0){
        let max=a[0],count=0;
        for (let i = 0; i < a.length; i++) {
            if(a[i]>max)
                max=a[i];
                count=i;
        }
        b.push(max);
        for(let i=count;i<a.length;i++){
            if(i===(a.length-1))
                 a.pop();
            else
                a[i]=a[i+1];
        }
    }
    alert(b);


</script>
</body>
</html>
