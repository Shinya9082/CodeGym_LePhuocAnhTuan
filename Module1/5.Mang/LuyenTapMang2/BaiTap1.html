<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap1</title>
</head>
<body>
<script>
    let a=[[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
    let text="";
    for(let i in a){
        text+="Row "+i+"<br>";
        for (let j in a[i]){
            text+=a[i][j]+"<br>";
        }
    }
    document.write(text);
</script>
</body>
</html>
