<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap5</title>
</head>
<body>
<script>
    let a=prompt("Nhập vào một chuỗi thứ 1 để kiểm tra");
    let b=prompt("Nhập vào một chuỗi thứ 2 để kiểm tra");
    let condition="giống nhau";
    for(let i=0;i<a.length;i++){
        if(a[i]!==b[i]){
            condition="không giống nhau";
            break;
        }
    }
    alert("Hai chuỗi "+condition);

</script>
</body>
</html>
