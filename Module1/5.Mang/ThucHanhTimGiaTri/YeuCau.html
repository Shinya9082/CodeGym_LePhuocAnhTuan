<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim</title>
</head>
<body>
<script>
    let value= parseInt(prompt("Enter a number"));
    let x=[-2,5,6,10,100];
    for(let i=0;i<x.length;i++){
        value===x[i]? alert("Value "+value+" found at "+i):null;
    }
</script>
</body>
</html>
