<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindPrime</title>
</head>
<body>
<script>
    function isPrime(num) {
        if(num===2){
            return true;
        } else {
            console.log(Math.floor(num/2));
            for(let i=2;i<=Math.floor(num/2);i++){
                if(num%i===0){
                    return false;
                }
            }
            return true;
        }
    }
    let num=0;
    while (num<=1){
        num=prompt("Input a numer");
    }
    isPrime(num)? alert(num+" is Prime Number"): alert(num+" isn't a Prime Number");

</script>

</body>
</html>
