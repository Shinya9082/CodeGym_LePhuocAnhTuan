<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        return feet*0.305
    }

    function meterToFeet(meter) {
        return meter*3.279
    }

    let number= prompt("1.Change feet to meter\n2.Change Meter to feet");
    while (number!=='1'||number!=='2'){
        number=prompt("1.Change feet to meter\n2.Change Meter to feet");
    }
    switch (number) {
        case '1':
            alert(number+"feet = "+feetToMeter(number)+"m");
        case '2':
            alert(number+"m = "+meterToFeet(number)+"feet");

    }

</script>
</body>
</html>
