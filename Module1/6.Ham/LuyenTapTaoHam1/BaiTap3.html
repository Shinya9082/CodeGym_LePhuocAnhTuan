<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap3</title>
</head>
<body>
<script>
    function sum(a,b) {
        return a+b;
    }
    let num1=parseInt(prompt("Input A "));
    let num2=parseInt(prompt("Input B "));
    if(num1>num2){
        alert("A > B")
    }else {
        alert("Sum A,B: "+sum(num1,num2))
    }
</script>
</body>
</html>
