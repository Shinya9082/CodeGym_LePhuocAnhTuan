<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap2</title>
</head>
<body>
<script>
    const Pi=3.14;
    function areaOfCircle(r) {
        return Pi*r*r;
    }
    function diameterOfCircel(r) {
        return 2*Pi*r;
    }
    let r=parseInt(prompt("Input R"));
    alert("Area of Circle is " +areaOfCircle(r)+" and Diameter is "+diameterOfCircel(r));
</script>
</body>
</html>
