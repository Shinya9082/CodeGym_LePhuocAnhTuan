<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap3</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Input a number"));
    function doFactorial(num) {
        let temp=1;
        for (let i=2;i<=num;i++)
            temp*=i;
        return temp;
    }
    alert("Factorial of "+number+" is "+doFactorial(num));
</script>
</body>
</html>
