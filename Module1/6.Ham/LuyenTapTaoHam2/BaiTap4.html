<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap4</title>
</head>
<body>
<script>
    const NUMBER=['1','2','3','4','5','7','8','9','0'];
    function checkIsNumber(char) {
        return NUMBER.includes(char)
    }

    checkIsNumber((prompt("Input a Character")))?
        alert("Is a number character"):
            alert("Is not a number character");
</script>
</body>
</html>
