<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap5</title>
</head>
<body>
<script>
    function findMin(...args) {
        let min=args[0];
        for(let i=0;i<args.length;i++){
            args[i]<min? min=args[i]:null;
        }
        return min;
    }
    let num1=parseInt(prompt("Input number 1"));
    let num2=parseInt(prompt("Input number 2"));
    let num3=parseInt(prompt("Input number 3"));

    alert("Minimum number is "+ findMin(num1,num2,num3));

</script>
</body>
</html>
