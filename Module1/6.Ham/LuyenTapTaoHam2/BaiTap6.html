<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap6</title>
</head>
<body>
<script>
    function isPositiveInteger(num) {
        return num>0
    }
    let num=parseInt(prompt("Input number "));
    isPositiveInteger(num)?
        alert(num+" is a positive integer"):
            alert(num+" is not a positive integer");
</script>
</body>
</html>
