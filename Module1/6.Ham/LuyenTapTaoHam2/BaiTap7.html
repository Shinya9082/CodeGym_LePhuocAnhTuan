<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap7</title>
</head>
<body>
<script>
    let num1=parseInt(prompt("Input number 1"));
    let num2=parseInt(prompt("Input number 2"));

    alert(swap());

    function swap() {
        let temp=num2;
        num1=num2;
        num2=temp;
    }
</script>

</body>
</html>
