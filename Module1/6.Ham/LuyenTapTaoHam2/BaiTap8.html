<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap8</title>
</head>
<body>
<script>
    let index=parseInt(prompt("How many number?")),array=[];
    for (let i=0;i<index;i++){
        array[i]=parseInt(prompt("Input number "+(i+1)))
    }
    array.reverse();
    alert(array)
</script>
</body>
</html>
