<script>
    let Adam= new Human('Adam',true,50);
    let Eva= new Human('Eva',false,40);
    let isEating=true;
    let appleTree= [];
    for (let i=0;i<10;i++){
        appleTree.push(new Apple);
        console.log("Tree has Apple"+(i+1));
    }
    for (let i=0;i<10;i++){
        while (!appleTree[i].isEmpty()){
            if(isEating){
                Adam.eat(appleTree[i]);
                Adam.say("Adam is eating apple "+(i+1)+" and weight "+Adam.getWeight());

                isEating=false;
            }else {
                Eva.eat(appleTree[i]);
                Eva.say("Eva is eating apple "+(i+1)+" and weight "+Eva.getWeight());
