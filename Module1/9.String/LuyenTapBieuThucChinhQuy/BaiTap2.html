<!DOCTYPE html>

<body>
<script>
    let regWord=/([a-zA-z])+\b/g;
    function countWord(str) {
        let match=str.match(regWord);
        console.log(match);
        return match.length;
    }
    console.log(countWord("Hello World!!! 123"))
</script>
