<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let width= parseInt(prompt("Hãy cho biến bán kính của hình tròn"))
    let perimeter= width*2*3.14
    document.write('Bán Kính: '+width)
    document.write('<br/>')
    document.write('Chu vi: '+perimeter)
</script>
</body>
</html>
