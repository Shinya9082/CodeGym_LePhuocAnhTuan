<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập a"));
    let b= parseInt(prompt("Nhập b"));
    let c= parseInt(prompt("Nhập c"));
    if(a>0&&b>0&&c>0){
        if((a+b)>c&&(b+c)>a&&(a+c)>b )
            alert("Là tam giác");
        else
            alert("Không phải tam giác");
    }else{
        alert("Nhập sai");
    }
</script>
</body>
</html>
