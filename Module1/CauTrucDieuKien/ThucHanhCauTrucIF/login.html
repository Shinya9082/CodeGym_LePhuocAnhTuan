<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
    <script>
         var userName= prompt("Chào mừng: ",'')
        if (userName==='Admin'){
            var password = prompt("Nhập mật khẩu",'')
            if (password==='TheMaster'){
                alert("Chào mừng trở lại")
            } else{
                if (password==null){
                    alert("Hủy")
                }else{
                    alert("Sai mật khẩu")
                }
            }
        }else if (userName == null) {
            alert("Hủy")
        }else{
            alert("Tên đăng nhập không đúng")
        }


    </script>
</body>
</html>
