<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập một số a bất kỳ （＞ｙ＜）"),'0');
    let b = parseInt(prompt("Nhập một số b bất kỳ （＞ｙ＜）"),'0');
    (a+b)>4? alert("Tổng a và b là lớn hơn 4") : alert("Tổng a và b là nhỏ hơn 4")

</script>
</body>
</html>
